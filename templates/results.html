
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Resume Selector - Results</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      color: white;
      margin-bottom: 10px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    .header h2 {
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.9);
      font-weight: 400;
      margin-bottom: 20px;
    }

    .query-display {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 25px;
      border-radius: 50px;
      display: inline-block;
      color: white;
      font-weight: 500;
      font-size: 1.1rem;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .search-stats {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 25px;
      backdrop-filter: blur(5px);
    }

    .download-btn {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
    }

    .sort-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .sort-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.9rem;
    }

    .sort-btn:hover, .sort-btn.active {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .results-grid {
      display: grid;
      gap: 25px;
      margin-bottom: 40px;
    }

    .resume-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .resume-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .resume-title {
      font-size: 1.3rem;
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 5px;
    }

    .score-badge {
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 1rem;
      text-align: center;
      min-width: 80px;
      position: relative;
      overflow: hidden;
    }

    .score-excellent {
      background: linear-gradient(45deg, #4CAF50, #45a049);
      color: white;
    }

    .score-good {
      background: linear-gradient(45deg, #2196F3, #1976D2);
      color: white;
    }

    .score-fair {
      background: linear-gradient(45deg, #FF9800, #F57C00);
      color: white;
    }

    .score-poor {
      background: linear-gradient(45deg, #f44336, #d32f2f);
      color: white;
    }

    .snippet-section {
      margin-bottom: 20px;
    }

    .snippet-label {
      font-weight: 600;
      color: #555;
      margin-bottom: 10px;
      display: block;
    }

    .snippet-content {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 12px;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.9rem;
      line-height: 1.5;
      color: #333;
      border-left: 4px solid #667eea;
      white-space: pre-wrap;
      overflow-x: auto;
    }

    .toggle-btn {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    .toggle-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    .full-resume {
      display: none;
      margin-top: 20px;
      background: #f8f9fa;
      padding: 25px;
      border-radius: 12px;
      border: 1px solid #e9ecef;
      max-height: 500px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: 'Monaco', 'Consolas', monospace;
      font-size: 0.85rem;
      line-height: 1.6;
      color: #333;
    }

    .full-resume.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
      }
      to {
        opacity: 1;
        max-height: 500px;
      }
    }

    .back-link {
      text-align: center;
      margin-top: 40px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 30px;
      border-radius: 50px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      backdrop-filter: blur(5px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    .no-results {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      margin: 60px 0;
    }

    .loading {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      margin: 40px 0;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .header h2 {
        font-size: 1.2rem;
      }
      
      .controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      .card-header {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .resume-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¯ Smart Resume Selector</h1>
      <h2>Top Matches Found</h2>
      <div class="query-display">
        <em>{{ query }}</em>
      </div>
    </div>

    <div class="controls">
      <div class="search-stats">
        <span id="results-count">{{ results|length }}</span> candidates found
      </div>
      
      <div class="sort-controls">
        <span style="color: rgba(255,255,255,0.8); margin-right: 10px;">Sort by:</span>
        <button class="sort-btn active" onclick="sortResults('score')">Score</button>
        <button class="sort-btn" onclick="sortResults('name')">Name</button>
      </div>
      
      <a href="{{ pdf_link }}" download class="download-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="7,10 12,15 17,10"/>
          <line x1="12" y1="15" x2="12" y2="3"/>
        </svg>
        Download PDF Report
      </a>
    </div>

    <div class="results-grid" id="results-container">
      {% for res in results %}
        <div class="resume-card" data-score="{{ res.score }}" data-name="{{ res.filename }}">
          <div class="card-header">
            <div>
              <h3 class="resume-title">{{ res.filename }}</h3>
            </div>
            <div class="score-badge {% if res.score >= 8 %}score-excellent{% elif res.score >= 6 %}score-good{% elif res.score >= 4 %}score-fair{% else %}score-poor{% endif %}">
              {{ "%.1f"|format(res.score) }}/10
            </div>
          </div>

          <div class="snippet-section">
            <span class="snippet-label">ðŸ“‹ Key Highlights:</span>
            <div class="snippet-content">{{ res.snippet }}</div>
          </div>

          <button class="toggle-btn" onclick="toggleContent('full{{ loop.index }}', this)">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6,9 12,15 18,9"/>
            </svg>
            View Full Resume
          </button>
          
          <div id="full{{ loop.index }}" class="full-resume">
            {{ res.full_content }}
          </div>
        </div>
      {% endfor %}
    </div>

    <div class="back-link">
      <a href="/" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="19" y1="12" x2="5" y2="12"/>
          <polyline points="12,19 5,12 12,5"/>
        </svg>
        Start New Search
      </a>
    </div>
  </div>

  <script>
    function toggleContent(id, button) {
      const content = document.getElementById(id);
      const icon = button.querySelector('svg');
      
      if (content.classList.contains('show')) {
        content.classList.remove('show');
        button.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="6,9 12,15 18,9"/>
          </svg>
          View Full Resume
        `;
      } else {
        content.classList.add('show');
        button.innerHTML = `
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="18,15 12,9 6,15"/>
          </svg>
          Hide Full Resume
        `;
      }
    }

    function sortResults(criteria) {
      const container = document.getElementById('results-container');
      const cards = Array.from(container.querySelectorAll('.resume-card'));
      const buttons = document.querySelectorAll('.sort-btn');
      
      // Update active button
      buttons.forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      
      // Sort cards
      cards.sort((a, b) => {
        if (criteria === 'score') {
          const scoreA = parseFloat(a.dataset.score);
          const scoreB = parseFloat(b.dataset.score);
          return scoreB - scoreA; // Descending order
        } else if (criteria === 'name') {
          const nameA = a.dataset.name.toLowerCase();
          const nameB = b.dataset.name.toLowerCase();
          return nameA.localeCompare(nameB); // Ascending order
        }
      });
      
      // Re-append sorted cards
      cards.forEach(card => container.appendChild(card));
      
      // Add subtle animation
      cards.forEach((card, index) => {
        card.style.animation = `slideIn 0.3s ease ${index * 0.1}s both`;
      });
    }

    // Add slide-in animation keyframes
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
    `;
    document.head.appendChild(style);

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      // Add entrance animation to cards
      const cards = document.querySelectorAll('.resume-card');
      cards.forEach((card, index) => {
        card.style.animation = `slideIn 0.5s ease ${index * 0.1}s both`;
      });
    });
  </script>
</body>
</html>
